<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Job Application Tracker</title>
</head>
<body>
    <div id="app">
        <!-- Welcome Section -->
        <div id="welcome" class="section">
            <h1>Welcome to Job Application Tracker</h1>
            <button id="loginBtn">Login</button>
        </div>

        <!-- Login Section -->
        <div id="login" class="section" style="display: none;">
            <h1>Login</h1>
            <form id="loginForm">
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <div id="loginNotification"></div>
        </div>

        <!-- Dashboard Section -->
        <div id="dashboard" class="section" style="display: none;">
            <h1>Your Job Applications</h1>
            <form id="applicationForm">
                <input type="text" id="company" placeholder="Company">
                <input type="text" id="position" placeholder="Position">
                <input type="date" id="dateApplied" placeholder="Date Applied">
                <input type="text" id="status" placeholder="Status">
                <input type="text" id="whereApplied" placeholder="Where Applied">
                <input type="text" id="methodOfApplication" placeholder="Method of Application">
                <button type="button" id="submitApplicationBtn">Submit Application</button>
            </form>
            <table id="applicationsTable">
                <thead>
                    <tr>
                        <th>ID</th> <!-- Add ID column -->
                        <th>Company</th>
                        <th>Position</th>
                        <th>Date Applied</th>
                        <th>Status</th>
                        <th>Where Applied</th>
                        <th>Method</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="applicationsTbody"></tbody>
            </table>
            
            <div id="apiMethodsNotification"></div>
        </div>

        <!-- API Methods Section -->
        <div id="apiMethods" class="section">
            <h2>Available API Methods</h2>
            <button id="getApplicationsBtn">GET /jobApplications</button>
            <div id="apiMethodsNotification"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
